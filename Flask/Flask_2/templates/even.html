<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Even numbers</title>
</head>

<body>
    {% for x in range(100) %}
        {% if x % 2 == 0 %}
            <p>{{x}}</p>
        {% endif %}
    {% endfor %}
</body>

</html>
