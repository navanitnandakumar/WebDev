<!DOCTYPE html>
<html>

<head>
    <title>HTML level 2</title>
</head>

<body>
    <!--Tables-->
    <table border="1">
        <thead>
            <th>Heading 1</th>
            <th>Heading 2</th>
            <th>Heading 3</th>
        </thead>
        <tr>
            <td>One</td>
            <td>Two</td>
            <td>Three</td>
        </tr>
        <tr>
            <td>Four</td>
            <td>Five</td>
            <td>Six</td>
        </tr>
        <tr>
            <td>Seven</td>
            <td>Eight</td>
            <td>Nine</td>
        </tr>
    </table>
    <br>

    <!--Forms-->
    <form action="thankyou.html">
        <input required type="text" name="Text" value="Enter text here"><br>
        <input required type="email" name="E-Mail" placeholder="Enter e-mail here"><br>
        <input required type="password" name="Password" value=""><br>
        <label for="color">Select color</label><br>
        <input id="color" type="color" name="Color" value=""><br>
        <fieldset>
            <legend>Checkbox</legend>
            <input type="checkbox" name="Checkbox 1" value="Checkbox 1">Unchecked<br>
            <input type="checkbox" name="Checkbox 2" value="Checkbox 2" checked>Checked<br>
        </fieldset>
        <label for="date">Select date:- </label>
        <input id="date" type="date" name="Date" value=""><br>
        <label for="time">Select time:- </label>
        <input id="time" type="time" name="Time" value=""><br>
        <input type="file" name="File" value=""><br>
        <fieldset>
            <legend>Radio buttons</legend>
            <input type="radio" name="Radio group 1" value="Radio 1">Radio 1<br>
            <input type="radio" name="Radio group 1" value="Radio 2">Radio 2<br>
            <input type="radio" id="Radio 3" name="Radio group 2" value="Radio 3">
            <label for="Radio 3">Radio 3</label><br>
        </fieldset>
        <input type="range" name="Range" value=""><br>
        <input type="search" name="Search" placeholder="Search here"><br>
        <input type="url" name="URL" placeholder="Enter URL here"><br>
        <label for="menu">Drop-down menu</label><br>
        <select id="menu" name="Drop-down menu">
            <option value="item 1">Item 1</option>
            <option value="item 2">Item 2</option>
            <option value="item 3">Item 3</option>
        </select><br>
        <label for="text">Enter text here</label><br>
        <textarea id="text" name="text" rows="3" cols="30" placeholder="Sample text"></textarea><br>
        <input type="reset" name="Reset" value="Click to reset"><br>
        <input type="submit" name="" value="Click to submit">
    </form>

    <!--Footer-->
    <footer>
        <p>This is the footer.</p>
    </footer>
</body>

</html>
